<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 12;

const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.7));

const pinkLight = new THREE.PointLight(0xff2a8a, 3, 50);
pinkLight.position.set(5,5,5);
scene.add(pinkLight);

/* HEART */
const heartShape = new THREE.Shape();
heartShape.moveTo(0, 2);
heartShape.bezierCurveTo(0, 2, -2, 4, -4, 2);
heartShape.bezierCurveTo(-6, 0, -4, -3, 0, -5);
heartShape.bezierCurveTo(4, -3, 6, 0, 4, 2);
heartShape.bezierCurveTo(2, 4, 0, 2, 0, 2);

const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 2,
    bevelEnabled: true,
    bevelSegments: 4,
    steps: 4,
    bevelSize: 0.5,
    bevelThickness: 0.5,
    curveSegments: 50
});

const material = new THREE.MeshPhysicalMaterial({
    color: 0xff2a6d,
    metalness: 0.2,
    roughness: 0.05,
    transmission: 0.6,
    thickness: 1,
    clearcoat: 1,
    emissive: 0xff0077,
    emissiveIntensity: 1
});

const heart = new THREE.Mesh(geometry, material);
scene.add(heart);

/* PARTICLES */
const particleCount = 600;
const positions = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 30;
}

const particlesGeometry = new THREE.BufferGeometry();
particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const particlesMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.12,
    transparent: true,
    opacity: 0.7
});

const particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

/* RESPONSIVE */
function adjustHeart() {
    if (window.innerWidth <= 768) {
        const scaleFactor = window.innerWidth / 700;
        const finalScale = Math.min(scaleFactor, 0.9);

        heart.scale.set(finalScale, finalScale, finalScale);
        heart.position.set(0, 0, -3);
        camera.position.z = 15;
    } else {
        heart.scale.set(1, 1, 1);
        heart.position.set(-4, 0, 0);
        camera.position.z = 12;
    }
}

adjustHeart();

/* ANIMATION */
const clock = new THREE.Clock();

function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime();

    heart.rotation.y += 0.004;

    material.emissiveIntensity = 0.8 + Math.sin(time * 3) * 0.4;
    particles.rotation.y += 0.0007;

    renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    adjustHeart();
});
</script>
